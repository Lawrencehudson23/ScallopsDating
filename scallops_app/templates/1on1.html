{% extends "base.html" %}

{% block title%}{% endblock %}
{% load static %}

{% block content %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}


<div class="one">
    <form action="/next/" method="post">
        <fieldset>
    {% csrf_token %}
    <button>pass</button>
    </form>
    <img src='{%static "images/pic_2.gif"%}' alt=""><br>
    <label for="/like/">{{ potential.first_name }} AGE {{ potential.city }}</label>

    <form class="like" action="/like/" method="post">
    {% csrf_token %}
      <input type="hidden" name="liked" value="{{potential.id}}"/>
      <input type="submit" value="LIKE"/>
    </form>
</fieldset>
</div>
