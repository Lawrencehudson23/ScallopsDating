<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<meta charset="utf-8" />
		<title>registration</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<!-- Animate.css -->
		<link rel="stylesheet" href=" {% static 'css/animate.css' %}" />
		<!-- Icomoon Icon Fonts-->
		<link rel="stylesheet" href="{% static 'css/icomoon.css' %} " />
		<!-- Bootstrap  -->
		<link rel="stylesheet" href="{% static 'css/bootstrap.css' %} " />

		<!-- Flexslider  -->
		<link rel="stylesheet" href=" {% static 'css/flexslider.css' %} " />

		<!-- Owl Carousel  -->
		<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %} " />
		<link
			rel="stylesheet"
			href="{% static 'css/owl.theme.default.min.css' %}"
		/>
		<!-- STYLE CSS -->

		<link rel="stylesheet" href="{% static 'css/style.css' %}" />
		<link rel="stylesheet" href="{% static 'css/login-and-reg.css' %}" />
	</head>

	<body>
		<div class="wrapper">
			<div class="inner">
				<div class="image-holder">
					<img src="{% static 'images/registration-form-4.jpg' %}" alt="" />
					{% if messages %}
					<ul class="messages">
						{% for message in messages %}
						<li
							style="color: red"
							{%
							if
							message.tags
							%}
							class="{{ message.tags }}"
							{%
							endif
							%}
						>
							{{ message }}
						</li>
						{% endfor %}
					</ul>
					{% endif %}
				</div>
				<form action="/register/" method="POST">
					{% csrf_token %}
					<h3>Sign Up</h3>
					<div class="form-holder active">
						<input
							type="text"
							placeholder="first name"
							class="form-control"
							name="first_name"
						/>
						<span style="color: red">
							<!-- {{ first_name }} -->
						</span>
					</div>
					<div class="form-holder">
						<input
							type="text"
							placeholder="last name"
							class="form-control"
							name="last_name"
						/>
					</div>

					<div class="form-holder">
						<input
							class="datepicker form-control"
							type="text"
							name="birthday"
							placeholder="Birthday"
						/>
					</div>
					{% comment %} FIXME: datetimepicker {% endcomment %}

					<div class="form-group">
						<select class="form-control" name="gender">
							<option value="female">Female</option>
							<option value="male">Male</option>
						</select>
					</div>
					<div class="form-holder">
						<input
							type="text"
							placeholder="city"
							class="form-control"
							name="city"
						/>
					</div>
					<div class="form-holder">
						<input
							type="text"
							placeholder="e-mail"
							class="form-control"
							name="email"
						/>
					</div>
					<div class="form-holder">
						<input
							type="password"
							placeholder="Password"
							class="form-control"
							style="font-size: 15px"
							name="password"
						/>
					</div>
					<div class="form-holder">
						<input
							type="password"
							placeholder="Confirm Password"
							class="form-control"
							style="font-size: 15px"
							name="pass_confirm"
						/>
					</div>

					<div class="checkbox">
						<label>
							<input type="checkbox" checked /> I agree all statement in
							<a href="#">Terms & Conditions</a>
							<span class="checkmark"></span>
						</label>
					</div>
					<div class="form-login">
						<button>Sign up</button>
						<p>Already Have account? <a href="/login">Login</a></p>
					</div>
				</form>
			</div>
		</div>

		<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
		<script src="{% static 'js/login-and-reg.js' %}"></script>
		<script src="{% static 'js/bootstrap.js' %}"></script>

		<script
			src="{% static 'js/core/jquery.min.js' %}"
			type="text/javascript"
		></script>
		<script
			src="{% static 'js/core/popper.min.js' %}"
			type="text/javascript"
		></script>
		<script
			src="{% static 'js/core/bootstrap.min.js' %}"
			type="text/javascript"
		></script>
		<script src="{% static 'js/plugins/perfect-scrollbar.jquery.min.js' %}"></script>
		<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
		<script src="{% static 'js/plugins/bootstrap-switch.js' %}"></script>
		<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
		<script
			src="{% static 'js/plugins/nouislider.min.js' %}"
			type="text/javascript"
		></script>
		<!--  Plugin for the Carousel, full documentation here: http://jedrzejchalubek.com/ -->
		<script
			src="{% static 'js/plugins/glide.js' %}"
			type="text/javascript"
		></script>
		<!--  Plugin for the DatePicker, full documentation here: https://flatpickr.js.org/ -->
		<script src="{% static 'js/plugins/moment.min.js' %}"></script>
		<!--	Plugin for Select, full documentation here: https://joshuajohnson.co.uk/Choices/ -->
		<script
			src="{% static 'js/plugins/choices.min.js' %}"
			type="text/javascript"
		></script>
		<!--  Plugin for the DateTimePicker, full documentation here: https://flatpickr.js.org/ -->
		<script
			src="{% static 'js/plugins/datetimepicker.js' %}"
			type="text/javascript"
		></script>
		<!-- Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/javascript/#fileinput -->
		<script src="{% static 'js/plugins/jasny-bootstrap.min.js' %}"></script>
		<!-- Plugin for Headrom, full documentation here: https://wicky.nillia.ms/headroom.js/ -->
		<script src="{% static 'js/plugins/headroom.min.js' %}"></script>
		<!-- Control Center for Argon UI Kit: parallax effects, scripts for the example pages etc -->
		<!--  Google Maps Plugin    -->
		<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
		<script
			src="{% static 'js/argon-design-system.min.js' %}"
			type="text/javascript"
		></script>
		<script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
		{% comment %}
		<script>
			window.TrackJS &&
				TrackJS.install({
					token: "ee6fab19c5a04ac1a32a645abde4613a",
					application: "argon-design-system-pro",
				});
		</script>
		{% endcomment %}
	</body>
	<!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
